<html>
<body>
    <h1>Exploring the DOM</h1>

    <h2>Count Down: <span id="count">20</span></h2>
    <button onclick="updateCount()">Next</button>
    <button onclick="updateCountBack()">Back</button>
    <script>
        var i = 20;

        function updateCountBack() {
            i = i+1;
            countobj = document.getElementById("count");
            console.log("Updating object: " + countobj);
            countobj.innerHTML = "<b>" + i + "</b>";
            }
        function updateCount() {
            i = i - 1;
            countobj = document.getElementById("count");
            console.log("Updating object: " + countobj);
            countobj.innerHTML = "<b>" + i + "</b>";
            var redness = i * (255 / 20); 
            document.body.style.backgroundColor = "rgb(255, " + redness + ", " + redness + ")";
            if (i <= 0) {
                countobj.innerHTML = "<b><font size='+5'>Meowwwww!</b>";
            }

        }
    </script>
</body>
</html>
