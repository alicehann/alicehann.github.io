<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photo Carousel</title>
</head>
<body>

<img id="cimage" height="600" src="" alt="Image Carousel">

<button id="next">Next</button>

<script>
var images = [
  'https://www.cs.virginia.edu/~evans/pictures/2010_09_03-rice-
hall/IMG_0590.jpg',
  'https://www.cs.virginia.edu/~evans/pictures/2010_09_03-rice-
hall/IMG_0602.jpg',
  'https://www.cs.virginia.edu/~evans/pictures/2010-08-23-
Shenandoah/IMG_6558.JPG',
];

var currentIndex = 0;

function setImageSource(index) {
  var carouselImage = document.getElementById("cimage");
  carouselImage.src = images[index];
}

setImageSource(currentIndex);

document.getElementById("next").addEventListener("click", function() {
  currentIndex++;
  if (currentIndex >= images.length) {
    currentIndex = 0;
  }

  setImageSource(currentIndex);
});

</script>

</body>
</html>
